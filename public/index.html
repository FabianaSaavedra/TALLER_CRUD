<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Gestión</a></li>
            <li><a href="catalog.html">Catálogo</a></li>
        </ul>
    </nav>

    <h1>Gestión de Items</h1>

    <form id="itemForm">
        <input type="text" id="image" placeholder="Imagen del item" required>
        <input type="text" id="name" placeholder="Nombre del item" required>
        <input type="text" id="description" placeholder="Descripción">
        <input type="text" id="category" placeholder="Categoría" required>
        <input type="text" id="stock" placeholder="Stock" required>
        <input type="date" id="date" placeholder="Fecha" required>
        <input type="text" id="price" placeholder="Precio" required>
        <button type="submit" id="submitBtn">Agregar</button>
    </form>
    

    <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Fecha</th>
            <th>Precio</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
    </table>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
